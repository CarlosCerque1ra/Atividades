<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de Arrancada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
     <header id="event-subscription">
        <div id="disclaimer">
            <H2>MegaRacing</H2>
            <p class="about-event">
                Um evento para acelerar seu coração</p>
                <p>Data do evento</p>
                <p class="event-date">Domingo, 12 de Setembro, a partir das 10h</p>
        </div>
        <div class="subscription-form">
            <p>Preencha o formulario para receber os detalhes do evento</p>
            <form>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" placeholder="Digite seu nome">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Digite seu melor email">
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" placeholder="Numero do Whatzap">
                </div>
                
                <div class="form-group">
                    <label for="interest">Principal interesse</label>
                    <select name="interest">
                        <option value="" disabled selected>Selecione</option>
                        <option value="">Novos Modelos</option>
                        <option value="">Peças</option>
                        <option value="">Acessórios</option>
                        <option value="">Outros</option>
                    </select>
                </div>
            </form>
        </div>
     </header>

     <!-- SECTION -->
      <section id="key-benefits">
        <h2>Explore a linha de automoveis: </h2>
        <div class="benefits">
            <div class="benefits">
                <div id="beneft-1" class="benefit-img"></div>
                <p>Os melhores projetos!</p>
            </div>

        <div class="benefits">
            <div id="benefit-2" class="benefit-img"></div>
            <p>
                Os mais velozes!
            </p>
        </div>
        </div>
      </section>
</body>
</html>
